<form >
  
  <input type="text" ng-model="task.title" placeholder="Task Title">
  <input type="date" ng-model="task.date" placeholder="date">
  <textarea rows="5" ng-model="task.details" placeholder="details"></textarea>
  <button ng-click="saveTask(task)" class="btn btn-positive btn-block">Save</button>
</form>
